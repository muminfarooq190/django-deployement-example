{% extends "first_app/base.html" %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>ThankYou for registering</h1>

  {% else %}
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}

    {{user_form.as_p}}
    {{ profile_form.as_p }}

    <input type="submit" value="submit">

</form>

{% endif %}

</div>



{% endblock %}
